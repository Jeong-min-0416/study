<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정 관리 캘린더</title>
    <link rel="stylesheet" href="/css/calendar.css">
</head>
<body>
<!-- 공통 상단바 -->
<header>
    <nav class="navbar">
        <div class="logo">
            <a href="/">홈페이지</a>
        </div>
        <div class="navbar-links">
            <a href="/" class="home-link">
                <img src="/images/home.svg" alt="">
            </a>
        </div>
    </nav>
</header>

<div class="calendar-container">
    <div class="calendar-header">
        <button id="prev-month" onclick="changeMonth(-1)">❮</button>
        <span class="month-year" id="month-year"></span>
        <button id="next-month" onclick="changeMonth(1)">❯</button>
    </div>
    <div class="calendar-body">
        <div class="calendar-weekdays">
            <span>일</span><span>월</span><span>화</span><span>수</span><span>목</span><span>금</span><span>토</span>
        </div>
        <div class="calendar-days" id="calendar-days">
            <!-- 날짜가 동적으로 삽입됩니다. -->
        </div>
    </div>
</div>

<!-- 일정 모달 -->
<div class="modal" id="modal">
    <div class="modal-content">
        <div class="schedule-title">일정을 추가하거나 수정하세요</div>

        <textarea id="schedule-input" placeholder="일정을 입력하세요.."></textarea>

        <div id="schedule-list" class="schedule-list">
            <!-- 일정 목록 -->
        </div>

        <div class="modal-button">
            <button onclick="saveSchedule()">저장</button>
            <button class="close-modal" onclick="closeModal()">닫기</button>
        </div>
    </div>
</div>

<script src="/js/calendar.js"></script>
</body>
</html>
