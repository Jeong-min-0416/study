<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동적 캘린더</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="calendar-container">
    <header class="calendar-header">
        <button class="prev-btn" onclick="changeMonth(-1)">&lt;</button>
        <span class="month-year" id="month-year"></span>
        <button class="next-btn" onclick="changeMonth(1)">&gt;</button>
    </header>

    <div class="calendar-body">
        <div class="calendar-weekdays">
            <span>일</span>
            <span>월</span>
            <span>화</span>
            <span>수</span>
            <span>목</span>
            <span>금</span>
            <span>토</span>
        </div>
        <div class="calendar-days" id="calendar-days"></div>
    </div>
</div>

<!-- 일정 추가/수정 모달 -->
<div id="modal" class="modal">
    <div class="modal-content">
        <h2>일정 추가/수정</h2>
        <textarea id="schedule-input" placeholder="일정을 입력하세요"></textarea>
        <div id="schedule-list"></div>
        <button onclick="saveSchedule()">저장</button>
        <button onclick="closeModal()">취소</button>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
